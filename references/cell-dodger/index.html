<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/input.css" rel="stylesheet" />
    <script src="./src/main.ts" type="module" defer></script>
    <title>Cell Dodger</title>
  </head>
  <body class="h-screen w-screen flex bg-zinc-900">
    <!-- CELL TO ALIGN INFO BOX AND PLAYING FIELD -->
    <div class="flex w-full justify-between">
      <!-- INFO BOX -->
      <div
        class="w-[400px] h-[600px] bg-zinc-600 flex flex-col px-8 text-zinc-300 m-auto"
      >
        <div class="my-auto w-full h-full flex flex-col justify-between py-8">
          <div class="flex flex-col gap-4 justify-left">
            <div class="flex flex-col gap-2">
              <h1 class="text-5xl italic font-bold">CELL DODGER</h1>
              <p
                class="text-lg font-medium place-content-end tracking-tight leading-tight"
              >
                Use the arrow keys to move the
                <span class="font-bold text-red-500">player</span> and collect
                <span class="font-bold text-yellow-500">points</span> while
                avoiding the
                <span class="font-bold text-blue-500">enemies</span>.
              </p>
              <p
                class="text-lg font-medium place-content-end tracking-tight leading-tight"
              >
                The <span class="font-bold text-red-500">player</span> can go
                off the grid and return on the other side. So can the
                <span class="font-bold text-blue-500">enemies</span>.
              </p>
            </div>
            <!-- STUPID DIVS THAT LOOK LIKE KEYS -->
            <div class="flex gap-4">
              <div class="flex flex-col">
                <div class="flex items-end">
                  <div
                    class="w-6 h-6 border-l-2 border-t-2 border-b-2 border-black flex justify-center items-center"
                  >
                    ᐊ
                  </div>
                  <div class="flex flex-col">
                    <div
                      class="w-6 h-6 border-l-2 border-t-2 border-r-2 flex border-black justify-center items-center"
                    >
                      ᐃ
                    </div>
                    <div
                      class="w-6 h-6 border-2 border-black flex justify-center items-center"
                    >
                      ᐁ
                    </div>
                  </div>
                  <div
                    class="w-6 h-6 border-t-2 border-r-2 border-b-2 border-black flex justify-center items-center"
                  >
                    ᐅ
                  </div>
                </div>
                <span class="font-bold text-red-500 text-center">Player 1</span>
              </div>
              <div class="flex flex-col">
                <div class="flex items-end">
                  <div
                    class="w-6 h-6 border-l-2 border-t-2 border-b-2 border-black flex justify-center items-center"
                  >
                    A
                  </div>
                  <div class="flex flex-col">
                    <div
                      class="w-6 h-6 border-l-2 border-t-2 border-r-2 flex border-black justify-center items-center"
                    >
                      W
                    </div>
                    <div
                      class="w-6 h-6 border-2 border-black flex justify-center items-center"
                    >
                      S
                    </div>
                  </div>
                  <div
                    class="w-6 h-6 border-t-2 border-r-2 border-b-2 border-black flex justify-center items-center"
                  >
                    D
                  </div>
                </div>
                <span class="font-bold text-red-500 text-center">Player 2</span>
              </div>
            </div>
            </div>
          <!-- SCORE AND GAME PARAMS CONTROL -->
          <div class="flex flex-col text-xl">
              <div class="flex gap-4">
                <label for="noPlayers">No. Players</label>
                <input id="noPlayers" class="bg-zinc-500 max-w-4" type="number" max="2" min="1" placeholder="1" />
              </div>
              <div class="flex gap-4">
                <label for="noEnemies">No. Enemies</label>
                <input id="noEnemies" class="bg-zinc-500 max-w-4" type="number" max="12" min="2" placeholder="6" />
              </div>
              <div class="flex gap-4">
                <label for="defaultDelay">Game Speed</label>
                <input id="defaultDelay" class="bg-zinc-500 max-w-4" type="number" max="600" min="50" placeholder="300" />
              </div>
            <div>
              <p><span class="text-5xl font-bold italic">SCORE: </span><span class="text-5xl font-space" id="score">0</span></p>
            </div>
          </div>
        </div>
        </div>
      <!-- PLAYING FIELD -->
      <div id="grid-wrapper" class="flex-col m-auto">
        <div
          id="game-grid"
          class="grid grid-cols-[repeat(20,1fr)] grid-rows-[repeat(20,1fr)] h-[600px] w-[600px] bg-zinc-300"
        ></div>
      </div>
    </div>
  </body>
</html>
