<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Kantumruy+Pro:wght@500&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body
		class="h-screen w-screen flex flex-col"
		style="background-color: #ffebb4"
	>
		<header class="h-[20%] font-bungee">
			<h1 class="text-center">Match-and-Memory</h1>
			<div class="flex justify-evenly">
				<span id="round-board"></span>
				<button
					id="reset-button"
					class="h-[1.5rem] rounded bg-slate-400 px-2"
				>
					Reset
				</button>
				<button id="sound-button">
					<img
						id="sound-on"
						class="h-[1.5rem]"
						src="components/sound-on.svg"
						alt="Sound on"
					/><img
						id="sound-off"
						class="h-[1.5rem] sound-switch"
						src="components/sound-off.svg"
						alt="Sound off"
					/>
				</button>
			</div>
		</header>
		<main class="flex flex-col items-center">
			<div
				id="player-area"
				class="flex gap-20 justify-between w-[80%]"
			></div>

			<div
				id="card-grid"
				class="h-[400px] w-[800px] grid grid-cols-6 gap-2"
			></div>
		</main>

		<script type="module" src="main.ts"></script>
	</body>
</html>
